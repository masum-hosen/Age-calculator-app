<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font-awesome link below -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-bottom: 20px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main role="main">
      <div class="container">
        <form id="age-form">
          <div class="all-input-div">
            <div class="input-group">
              <label for="day">Day</label>
              <input type="text" id="day" placeholder="DD" />
            </div>
            <div class="input-group">
              <label for="month">Month</label>
              <input type="text" id="month" placeholder="MM" />
            </div>
            <div class="input-group">
              <label for="year">Year</label>
              <input type="text" id="year" placeholder="YYYY" />
            </div>
          </div>
          <div class="hr-btn">
            <hr />
            <button type="submit" id="calculate-btn">Calculate</button>
          </div>
        </form>

        <div class="result">
          <p><span id="years">--</span> years</p>
          <p><span id="months">--</span> months</p>
          <p><span id="days">--</span> days</p>
        </div>
      </div>
    </main>

    <footer role="contentinfo">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/masum-hosen"
          >Masum Hosen</a
        >.
      </div>
    </footer>

    <!-- js link is here -->
    <script src="script.js"></script>
  </body>
</html>
